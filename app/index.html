    <script type="x-shader/x-vertex" id="vertexshader">
      uniform float amplitude;

      attribute vec3 aPosition;
      attribute vec3 displacement;
      attribute vec3 customColor;

      varying vec3 vColor;

      void main() {
        vec3 newPosition = aPosition + amplitude * displacement;

        vColor = customColor;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
      }
    </script>

    <script type="x-shader/x-vertex" id="noise_vertexshader">
      uniform float amplitude;
      uniform float numLine;

      attribute vec3 aPosition;
      attribute vec3 displacement;
      attribute vec3 customColor;

      varying vec3 vColor;
      
      float hash( float n )
      {
          return fract(sin(n)*43758.5453);
      }

      float noise( in vec2 x )
      {
          vec2 p = floor(x);
          vec2 f = fract(x);
          f = f*f*(3.0-2.0*f);
          float n = p.x + p.y*57.0;
          return mix(mix( hash(n+  0.0), hash(n+  1.0),f.x),
                     mix( hash(n+ 57.0), hash(n+ 58.0),f.x),f.y);
      }

      vec2 map( vec2 p, in float offset )
      {
        p.x += 0.1*sin( iGlobalTime + 2.0*p.y ) ;
        p.y += 0.1*sin( iGlobalTime + 2.0*p.x ) ;
        
        float a = noise(p*1.5 + sin(0.1*iGlobalTime))*6.2831;
        a -= offset;
        return vec2( cos(a), sin(a) );
      }

      void main() {
        vec3 newPosition = aPosition + amplitude * displacement;

        vColor = customColor;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform vec3 color;
      uniform float opacity;

      varying vec3 vColor;

      void main() {
        gl_FragColor = vec4( vColor * color, opacity );
      }
    </script>
